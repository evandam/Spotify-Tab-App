<!doctype html>
<html>
<head>
    <title> Ultimate-Guitar tabs for Spotify! </title>
	<!-- <link rel="stylesheet" href="$views/css/buttons.css"> -->
	<!-- <link rel="stylesheet" href="$views/css/image.css"> -->
	<!-- <link rel="stylesheet" href="$views/css/list.css"> -->
	<!-- <link rel="stylesheet" href="$views/css/popup.css"> -->
	<!-- <link rel="stylesheet" href="$views/css/scrollbar.css"> -->
	<link rel="stylesheet" href="$views/css/tabbar.css">
	<link rel="stylesheet" href="$views/css/throbber.css">
	<link rel="stylesheet" href="css/songsterr.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="scripts/Tab.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>

	<div id="view-tabs">		
		<div id="tab-info"> </div>	
		<span> 
			<a id="flash"> Flash Player </a> | 
			<a id="textTab"> Text Tabs </a> | 
			<a id="chords"> Chords </a>
		</span>
		<form id="search_form">
			Track:	<input type="text" id="input_track" />
			Artist: <input type="text" id="input_artist" />
			<input type="submit" />
		</form>
		<div id="results"></div>
	</div>
	
	<div id="view-settings">		
		<h1> Manage Settings </h1>
		
		<h3> Preferred Version </h3>
		<div id="preferred_version">
			<input type="radio" name="version" value="chords" checked="checked"> Chords 
			<input type="radio" name="version" value="text"> Text	
		</div>
	</div>
	
	<div id="view-favorites">
		<h1> Favorited tabs will go here! </h1>
	</div>
	
</body>
</html>
